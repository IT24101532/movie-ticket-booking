<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Payment - Movie Vault</title>
    <link rel="stylesheet" href="/css/payment.css">
</head>
<body>
<div class="navbar">
    <span class="brand">MOVIE<br>VAULT</span>
    <span class="nav-links">
        <a href="/index.html">HOME</a>
        <a href="/movies.html">MOVIES</a>
        <a href="/login.html">LOGIN</a>
    </span>
</div>
<div class="page-title">PAYMENT</div>
<div class="breadcrumb">HOME / PAYMENT</div>
<div class="payment-container">
    <form class="payment-form" action="/api/payments" method="post">
        <input type="text" name="bookingId" placeholder="Booking ID" required>
        <input type="text" name="userId" placeholder="User ID" required>
        <input type="number" name="amount" placeholder="Amount" required>
        <select name="method" required>
            <option value="">Select Payment Method</option>
            <option value="Credit Card">Credit Card</option>
            <option value="UPI">UPI</option>
            <option value="Net Banking">Net Banking</option>
        </select>
        <button type="submit">Pay Now</button>
    </form>
</div>
</body>
</html>
