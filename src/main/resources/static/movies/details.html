<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/movies.css">
</head>
<body>
<header>
  <nav>
    <div class="logo">Movie Ticket Booking</div>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/movies" class="active">Movies</a></li>
      <li><a href="/profile.html">Profile</a></li>
      <li><a href="/login.html">Login</a></li>
    </ul>
  </nav>
</header>

<main>
  <div class="container">
    <div class="movie-details">
      <div class="movie-poster">
        <img src="https://via.placeholder.com/300x450" alt="Movie Poster">
      </div>
      <div class="movie-info">
        <h1>Movie Title</h1>
        <p class="director"><strong>Director:</strong> Director Name</p>
        <p class="genre"><strong>Genre:</strong> Action, Adventure</p>
        <p class="duration"><strong>Duration:</strong> 120 minutes</p>
        <p class="release-date"><strong>Release Date:</strong> 2024-04-15</p>
        <p class="price"><strong>Ticket Price:</strong> $10.99</p>

        <div class="booking-section">
          <h3>Book Tickets</h3>
          <form action="/booking/create" method="POST">
            <input type="hidden" name="movieId" value="1">
            <div class="form-group">
              <label for="seats">Number of Seats:</label>
              <input type="number" id="seats" name="seats" min="1" max="10" value="1">
            </div>
            <div class="form-group">
              <label for="showtime">Select Showtime:</label>
              <select id="showtime" name="showtime">
                <option value="10:00">10:00 AM</option>
                <option value="13:00">1:00 PM</option>
                <option value="16:00">4:00 PM</option>
                <option value="19:00">7:00 PM</option>
                <option value="22:00">10:00 PM</option>
              </select>
            </div>
            <button type="submit" class="book-btn">Book Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</main>

<footer>
  <p>&copy; 2025 Movie Ticket Booking System</p>
</footer>
</body>
</html>
