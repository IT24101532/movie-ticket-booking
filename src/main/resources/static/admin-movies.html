<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Movies - Movie Vault</title>
    <link rel="stylesheet" href="/css/admin-movies.css">
</head>
<body>
<div class="navbar">
    <span>MOVIE VAULT /  ADMIN</span>
    <span>
        <a href="/movies.html">VIEW MOVIES</a>
        <a href="/logout">LOGOUT</a>
    </span>
</div>
<div class="page-title">ADMIN MOVIE MANAGEMENT</div>
<div class="breadcrumb">HOME / ADMIN / ADD A NEW MOVIE</div>
<div class="admin-movies-container">
    <h2>Add New Movie</h2>
    <form class="admin-movie-form" action="/admin/add-movie" method="post" enctype="multipart/form-data">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="genre" placeholder="Genre" required>
        <input type="text" name="language" placeholder="Language" required>
        <input type="date" name="releaseDate" required>
        <textarea name="description" placeholder="Description" required></textarea>

        <!-- Image upload box -->
        <label for="movieImage" style="font-weight:bold; margin-top:10px;">Movie Image:</label>
        <input type="file" name="movieImage" id="movieImage" accept="image/*" style="margin-bottom:12px;" required>

        <button type="submit">Add Movie</button>
        <button onclick="window.location.href='target-page.html'">Add Movie</button>





    </form>
    <h2>All Movies</h2>
    <div class="admin-movie-list" id="adminMovieList">
        <!-- List of movies with edit/delete buttons goes here -->
    </div>
</div>
</body>
</html>
